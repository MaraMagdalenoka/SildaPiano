<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/design.css' %}">
</head>
<body>
    {% url 'public:homepage' as homepage_url%}
    {% if request.path != homepage_url %}
    {% include 'navbar.html' %}
    {% endif %}
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
