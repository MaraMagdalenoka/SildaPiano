{% extends 'base.html' %}

{% block content %}
<body>
    <h1 style="text-align:center">Pieejamie nodarbību laiki</h1>
</body>
<link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css"/>


<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>


<div id='calendar'></div>
<script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');


        var calendar = new FullCalendar.Calendar(calendarEl, {

            aspectRatio: 4,
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth'
            },

             events: [
                   {% for lesson in lessons_time %}
                    {% if lesson.lesson_status == 0 %}
                           {
                            title: '{{ lesson.lesson_time }}',
                            start: '{{ lesson.lesson_date | date:"Y-m-d" }}',
                            end: '{{ lesson.lesson_date | date:"Y-m-d" }}',
                           },

                    {% endif %}
                   {% endfor %}
               ],
               eventColor: 'green',

        });
        calendar.render();
      });
</script>
<a href="#" class="btn btn-primary">Pasūtīt</a>

{% endblock %}
