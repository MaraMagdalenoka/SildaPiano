{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .card {
        text-align: center;
    }

    .hr1 {
        margin: 20px 300px 20px 300px;
        border: solid white;
        border-radius: 3px;
    }
    button {
        height: 40px;
        width: 100px;
        margin: 20px auto 5px auto;
        border-radius: 5px;
        background-color: #d8b9aa;
    }
    button a{
        text-decoration:none;
        color: #686573;
        font-weight: bold;

    }
    img {
        height: 50px;
        width: 50px;
        border: 3px solid white;
        background: white;
        display: block;
        border-radius: 8px;
        margin: 20px auto 30px auto;
    }

</style>

<body>
    <h1 style="text-align:center">Katalogs</h1>
{% for lesson in lessons_info %}
<div class="card">
    <hr class="hr1"/>
    <h3 class="title">{{lesson.lesson_name }}</h3>
    <li>{{lesson.description }}</li>
    <li>{{lesson.price_for_all }} EUR</li>
    <button><a href="#">Rezervēt nodarbību</a></button>
</div>
    {% endfor %}
<hr class="hr1"/>

</body>

{% endblock %}
