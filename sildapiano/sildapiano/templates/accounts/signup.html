{% extends 'base.html' %}

{% block content %}
  <h2 style="text-align: centre">Pieteikties</h2>
  <form method="post" style="text-align: centre">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: #686573">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Pieteikties</button>
  </form>
{% endblock %}
